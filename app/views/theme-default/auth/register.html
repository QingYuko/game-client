<div layout-padding>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label" translate>email</label>

        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label" translate>password</label>

        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password"
                   ng-model="password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="login('master.games')" translate>login</button>
        </div>
    </div>

    <p data-ng-show="status">{{ status }}</p>
</div>
